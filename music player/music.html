<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6da8700780.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="music.css">
    <title>Music player</title>
</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING X OF Y</div>
                <div class="track-art"></div>
                <div class="track-name">TRACK NAME</div>
                <div class="track-artist">TRACK ARTIST</div>
            </div>
        

            <div class="slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa-solid fa-volume-low"></i>
               <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
               <i class="fa-sharp fa-solid fa-volume-high"></i>
           </div>

           <div class="buttons">
               <div class="random-track" onclick="randomtrack()">
                   <i class="fa-solid fa-shuffle" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                  <i class="fa-solid fa-backward-fast"></i>
               </div>
               <div class="playpause-track" onclick="playpauseTrack()">
                  <i class="fa-solid fa-play"></i>
               </div>
               <div class="next-track" onclick="nextTrack()">
                  <i class="fa-solid fa-forward-fast"></i>
               </div>
               <div class="repeat-track" onclick="repeattrack()">
                  <i class="fa-solid fa-repeat" title="repeat"></i>
               </div>
           </div>

        </div>  
    </div>
    <script rel="stylesheet" src="music.js"></script>
</body>
</html>
